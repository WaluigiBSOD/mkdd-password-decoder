		<meta charset="utf-8"/>

		<title>Mario Kart: Double Dash!! Password Decoder</title>
	</head>
	
	<body>
		<h1 id="title">Now Loading</h1>

		<h2 id="version" onmouseenter="_SetVersionDate()" onmouseleave="_SetVersion()">...</h2>

		<br>
